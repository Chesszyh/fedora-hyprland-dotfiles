# Enhanced macOS-style animations with true Genie Effect
animations {
    enabled = yes
    
    # Enhanced macOS-style bezier curves
    bezier = macosEaseInOut, 0.25, 0.1, 0.25, 1
    bezier = macosGenie, 0.42, 0, 0.58, 1          # True genie effect curve
    bezier = macosSpring, 0.68, -0.55, 0.265, 1.55  # Spring bounce
    bezier = macosSmooth, 0.25, 0.46, 0.45, 0.94
    bezier = macosDock, 0.5, 1.5, 0.5, 1           # Dock-specific curve
    
    # Enhanced window animations with true Genie effect
    animation = windowsIn, 1, 8, macosSpring, popin 50%
    animation = windowsOut, 1, 12, macosGenie, popin 95%
    animation = windowsMove, 1, 6, macosSmooth, slide
    
    # Special workspace animations (Dock area)
    animation = specialWorkspace, 1, 10, macosDock, slidevert
    
    # Enhanced fade animations
    animation = fadeIn, 1, 8, macosEaseInOut
    animation = fadeOut, 1, 10, macosGenie
    animation = fadeDim, 1, 6, macosSmooth
    animation = fadeSwitch, 1, 6, macosEaseInOut
    animation = fadeShadow, 1, 8, macosEaseInOut
    animation = fadeLayersIn, 1, 6, macosEaseInOut
    animation = fadeLayersOut, 1, 10, macosGenie
    
    # Workspace animations
    animation = workspaces, 1, 8, macosSmooth, slide
    
    # Border animations with spring effect
    animation = border, 1, 10, macosSpring
    animation = borderangle, 1, 10, macosSpring, once
}